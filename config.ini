[System Configuration]
# P2P Storage System Configuration File

[Network]
# Network name
network_name = P2P_Storage_Network

# Network CIDR (IP range for nodes)
cidr = 192.168.1.0/24

# Number of nodes in the network (minimum 5)
node_count = 5

# Packet loss rate (0.0 to 1.0, default 0.01 = 1%)
packet_loss_rate = 0.01

# Network propagation delay (milliseconds)
propagation_delay_min = 1
propagation_delay_max = 10

[Nodes]
# Storage capacity per node (in GB)
storage_per_node_gb = 10.0

# Bandwidth per node (in Mbps, 64 = 64Kb/s for simulation)
bandwidth_mbps = 64.0

# Process management
default_process_state = READY

# Health check interval (seconds)
health_check_interval = 30

[Storage]
# Default chunk size for file distribution (in bytes)
chunk_size_bytes = 65536

# File segment replication factor
replication_factor = 1

# Enable persistent metadata storage
persist_metadata = true

# Metadata storage format
metadata_format = json

[Authentication]
# Password hashing iterations
pbkdf2_iterations = 100000

# Password hash algorithm
hash_algorithm = sha256

# Salt length (bytes)
salt_length = 32

# Session token expiry (hours)
session_expiry_hours = 24

# OTP window size (time periods)
otp_window_size = 1

# OTP time period (seconds)
otp_time_period = 30

[Email]
# SMTP server configuration
smtp_server = smtp.gmail.com
smtp_port = 587

# Sender email (set via environment variable SENDER_EMAIL)
sender_email = 

# Sender password (set via environment variable SENDER_PASSWORD)
sender_password = 

# Enable email notifications
enable_email = false

[SSH]
# SSH key directory
ssh_keys_dir = ./ssh_keys

# SSH default port
ssh_port = 22

# SSH default username
ssh_username = p2p_node

# SSH key size (bits)
ssh_key_size = 2048

[gRPC]
# gRPC server port (base, incremented for each node)
grpc_port_base = 50051

# gRPC max workers
grpc_max_workers = 10

# gRPC connection timeout (seconds)
grpc_timeout = 30

[Logging]
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Log file path
log_file = p2p_storage.log

# Log format
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Console logging
console_logging = true

# File logging
file_logging = true

[Web]
# Web server host
web_host = 0.0.0.0

# Web server port
web_port = 5000

# Debug mode
debug_mode = false

# CORS enabled
cors_enabled = true

[Demo]
# Demo mode test files
test_files = test_files

# Auto-create test files
auto_create_tests = true

# Demo file sizes (MB)
demo_file_sizes = 2,3,5

[Performance]
# Enable statistics collection
collect_stats = true

# Statistics update interval (seconds)
stats_interval = 5

# Keep transfer history
keep_history = true

# History size (number of transfers)
history_size = 1000
